<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
      .message {
        font-size: 1.3em;
        font-weight: bold;
      }
      [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
            display: none;
      }
    </style>
  </head>
<body ng-cloak>
  <div class="container">
  <h1>Shopping List Check Off</h1>
  <div class="row">
    <!-- To Buy List -->
    <div class="col-md-6" ng-controller='ToBuyShoppingController as list'>
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in list.items">Buy {{item.quantity}} {{item.name}}
         <button class="btn btn-default" ng-click="list.buy(item.name, item.quantity, $index)"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div ng-if="list.messageShow" class="emptyMessage">{{list.message}}</div>
    </div>
    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller='AlreadyBoughtShoppingController as list'>
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in list.items">Bought {{item.quantity}} {{item.name}}</li>
     </ul>
     <div ng-if="list.messageShow" class="emptyMessage boughtList">{{list.message}}</div>
    </div>
  </div>
</div>

<script src="js/angular.js" type="text/javascript" charset="utf-8"></script>
<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
